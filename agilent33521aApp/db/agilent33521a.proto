TERMINATOR = NL;
ExtraInput = Ignore;
ReplyTimeout = 1000;

channelOutputRead {
    out "OUTPut1?";
    in "%i";
    @init { wait 5000; }
}

channelOutputEnable {
    out "OUTPut1 %{OFF|ON}";
    @init { channelOutputRead; }
}

getWaveformFunction {
    out "SOURce1:FUNCtion?";
    in "%s"
}

setWaveformFunction {
    out "SOURce1:FUNCtion %s";
    @init { getWaveformFunction }
}
